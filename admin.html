<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Anime Universe</title>
</head>
<body>

    <!-- Admin Page -->
    <div id="admin-page">
        <header>
            <h1>Page Admin</h1>
            <div class="logout-container">
                <button id="logout" class="logout-btn">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </button>
              </div>
        </header>
        <nav>
            <button class="active">Anime Management</button>
            <button >User Management</button>
            <button >Statistics</button>
        </nav>
        <div class="container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Anime Title</th>
                        <th>Genre</th>
                        <th>Episodes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>One Piece</td>
                        <td>Shonen</td>
                        <td>1001</td>
                        <td>
                            <a href="#" class="btn">Edit</a>
                            <a href="#" class="btn">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="#" id="anime-button" class="btn">Add New Anime</a>
        </div>
    </div>
    <div class="add-anime-form hidden">
        <h2>Add New Anime</h2>
        <form>
          <label for="anime-title">Anime Title:</label>
          <input type="text" id="title" name="anime-title" required>
          
          <label for="anime-genre">Genre:</label>
          <input type="text" id="genre" name="anime-genre" required>
          
          <label for="anime-episodes">Episodes:</label>
          <input type="number" id="episode" name="anime-episodes" required>
          
          <label for="anime-image">Image:</label>
          <input type="file" id="image" name="anime-image" placeholder="Image URL" required>
          
          <label for="anime-link">Watch Link:</label>
          <input type="text" id="link" name="anime-link" placeholder="Watch Link" required>
          
          <button type="submit" class="submit-btn">Add Anime</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </form>
      </div>
    </div>
  </div>
   <script src="client.html"></script>
    <script src="admin.js"></script>
    
</body>
</html>
